{% extends "base.html" %}
{% block content %}
<div class="container mt-3 mb-3">
    <div class="row">
        <div class="col-md-6 ">
            <h2>Make Request</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Make a request</button>
            </form>
        </div>
        <div class="col-md-6 ">
            <table class="table">
                <thead>
                  <tr class="table-primary">
                    <th scope="col">Product</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  {% for order in orders %}
                  <tr>
                      <td>{{ order.product_name }}</td>
                      <td>{{ order.category }}</td>
                      <td>{{ order.quantity }}</td>
                      <td>{{order.status}}</td> 
                  </tr>
                  {% empty %}
                  <tr>
                      <td colspan="4" class="text-center">No orders available.</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>   
        </div>
    </div>
{%endblock%}
