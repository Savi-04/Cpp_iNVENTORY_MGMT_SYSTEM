{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-2">Confirm Product Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <!-- Form to send POST request for deletion -->
        <form method="post" action="{% url 'delete_product' product_id %}" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete this product?</p>
            <button type="submit" class="btn btn-danger mt-2">Delete</button>
            <a href="{% url 'products' %}" class="btn btn-secondary mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
